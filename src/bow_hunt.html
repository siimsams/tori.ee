<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./input.css" rel="stylesheet">
  <title>Tori Matkakeskus</title>
</head>

<body class="text-2xl">
  <nav id="navBar"
    class="3xl:w-[1950px] xl:px-36 px-6 py-5 z-20 top-0 w-full mx-auto center flex items-center justify-between flex-wrap bg-white">
    <language class="z-20 space-x-3">
      <a href="#" class="underline">EST</a>
      <a href="#" class="hover:underline">ENG</a>
    </language>
    <menu class="hidden lg:block space-x-3">
      <a href="/#order" class="hover:underline">Telli matk</a>
      <a href="/#prices" class="hover:underline">Hinnad</a>
      <a href="/#bow-hunting" class="hover:underline">Vibujahid</a>
      <a href="/#canoe" class="hover:underline">Kanuumatkad</a>
      <a href="/#sauna" class="hover:underline">Saunad</a>
      <a href="/#location" class="hover:underline">Asukoht</a>
    </menu>
    <button id="menuButton" class="lg:hidden block z-20">
      <svg id="openIcon" class="h-6 w-6 fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24">
        <path d="M4 11h16v2H4zm0-8h16v2H4zm0 16h16v2H4z" />
      </svg>
      <svg id="closeIcon" class="h-6 w-6 fill-current text-gray-500 hidden" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24">
        <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>
    <div id="menu"
      class="fixed z-10 top-0 left-0 w-screen h-screen bg-white bg-opacity-90 hidden grid place-items-center">
      <ul class="space-y-8 text-center">
        <li>
          <a href="/#order">Telli matk</a>
        </li>
        <li>
          <a href="/#prices">Hinnad</a>
        </li>
        <li>
          <a href="/#bow-hunting">Vibujahid</a>
        </li>
        <li>
          <a href="/#canoe">Kanuumatkad</a>
        </li>
        <li>
          <a href="/#sauna">Saunad</a>
        </li>
        <li>
          <a href="/#location">Asukoht</a>
        </li>
      </ul>
    </div>
  </nav>
  <header class="h-[85vh] grid items-center relative text-white">
    <h1>VIBU</h1>
  </header>
  <script>
    var menuButton = document.getElementById('menuButton');
    var openIcon = document.getElementById('openIcon');
    var closeIcon = document.getElementById('closeIcon');
    var navBar = document.getElementById('navBar');
    var menu = document.getElementById('menu');

    menuButton.addEventListener('click', toggleMenu);

    function toggleMenu() {
      if (menu.classList.contains('hidden')) {
        navBar.classList.add('sticky');
        openIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
        openIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
        navBar.classList.remove('sticky');
      }
    }

    document.querySelectorAll('#menu a').forEach((link) => {
      link.addEventListener('click', () => {
        toggleMenu();
      });
    });
  </script>
</body>

</html>
