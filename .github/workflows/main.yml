on: push
name: ðŸš€ Deploy website to 'www.uus.tori.ee'
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: â˜• Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build:prod
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        local-dir: ./dist/
        server: tori.ee
        username: siim.tori.ee
        password: ${{ secrets.password }}
        protocol: ftps